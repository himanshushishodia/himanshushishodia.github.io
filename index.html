<div id="adobe-dc-view"></div>
<script src="https://stage.documentservices.adobe.com/view-sdk/main.js"></script>
<script type="text/javascript" src="annotations.js"></script>
<script type="text/javascript">
	document.addEventListener("adobe_dc_view_sdk.ready", async function(){ 
		var adobeDCView = new AdobeDC.View({clientId: "33183906a8714aa9a2cea3121db88325", divId: "adobe-dc-view"});
		var previewRef = await adobeDCView.previewFile({
			content:{location: {url: "https://static.echocdnstage.com/view-sdk-test/TestPDFs/CommentAPI/Bodea_Brochure_Annotations.pdf"}},
			metaData:{
				fileName: "Bodea.pdf",
                id: "6d07d124-ac85-43b3-a867-36930f502ac6"
			}
		}, {
			enableAnnotationAPIs: true,
            includePDFAnnotations: true,
            showAnnotationTools: true,
            enableModernViewer: false,
		});
		adobeDCView.registerCallback(AdobeDC.View.Enum.CallbackType.EVENT_LISTENER, function (event) {
            console.log(event);
        }, { enableAnnotationEvents: true });
		var annotationManager = await previewRef.getAnnotationManager();
        // await annotationManager.addAnnotations(annotations);
		await annotationManager.startAnnotationMode("shape", {cursor: "grab"});
		await annotationManager.setConfig({showToolbar: false});
	});
</script>

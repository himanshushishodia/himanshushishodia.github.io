<div id="adobe-dc-view"></div>
<script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
<script type="text/javascript">
	document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
		var adobeDCView = new AdobeDC.View({clientId: "74247c3e54e94260899546962b188391", divId: "adobe-dc-view"});
		adobeDCView.previewFile({
			content:{location: {url: "https://dc.dev.dexilab.acrobat.com/view-sdk-demo/PDFs/Bodea Brochure.pdf"}},
			metaData:{fileName: "Bodea Brochure.pdf"}
		}, {
			showAnnotationTools: true,
                	enableAnnotationAPIs: true,
                	includePDFAnnotations: true,
                	showLeftHandPanel: true,
                	showPageControls: true,
                	dockPageControls: true,
                	enableModernViewer: true,
		});
	});
</script>
